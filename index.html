<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Stemwijzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="startMenu">
            <div id="startMenuHeader">
                <h1 id="startMenuHeaderTitle">StemWijzer</h1>
                <p id="startMenuHeaderTxt">StemWijzer Tweede Kamer</p>
            </div>
            <h2 id="startMenuStatement">Test uw politieke overtuiging met 30 stellingen.</h2>
            <div id="startMenuContent">
                <div id="startMenuContentTxt">
                    <p>Bekijk een toegankelijke versie voor slechtzienden</p>
                    <p>De StemWijzer maakt geen gebruik van cookies. Klik hier om de volledige privacyverklaring te bekijken</p>
                    <button id="startButton">Begin</button>
                </div>
            </div>
        </div>
        <div id="voteContainer">
            <div id="content">
                <p id="title"></p>
                <p id="statement"></p>
                <div id="feedbackContainer">
                </div>
            </div>
            <div id="BTNcontainer">
            </div>
        </div>
    </div>
    <script src="gegevens.js"></script>
    <script src="java.js"></script>
</body>

</html>
